        <section id="contact">
            <form action="#">
                <label for="fnameFirst">First Name (required)</label><br>
                <input class="input" type="text" name = "fnameFirst" required><br><br>

                <label for="fnameLast">Last Name (required)</label><br>
                <input class="input" type="text" name = "fnameLast" required><br><br>

                <label for="contactNumber">Phone Number (required)</label><br>
                <input class="phone" type="tel" name = "contactNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" size="10" required>
                <small for="contactNumberExt">Ext:</small>
                <input class="phone" type="tel" name = "contactNumberExt" maxlength="4" size="4"><br>
                <small>Use this format: 999-999-9999</small><br><br>

                <label for="contactEmail">Email (required)</label><br>
                <input class="input" type="email" name = "contactEmail" required><br><br>

                <label>Prefered Contact Method (required)</label><br>
                <input type="radio" id="email" name="prefCont" value="email" required>
                <label for="email"class="radio">Email</label>
                <input type="radio" id="phone" name="prefCont" value="phone" required>
                <label for="phone" class="radio">Phone</label><br><br>

                <label for="province">Provinces & Territories (required)</label><br>
                <select class="input" name="province" required>
                  <option value="alberta">Alberta</option>
                  <option value="bc">British Columbia</option>
                  <option value="manitoba">Manitoba</option>
                  <option value="nb">New Brunswick</option>
                  <option value="nl">Newfoundland and Labrador</option>
                  <option value="ns">Nova Scotia</option>
                  <option value="nunavut">Nunavut</option>
                  <option value="ontario">Ontario</option>
                  <option value="pei">Prince Edward Island</option>
                  <option value="quebec">Quebec</option>
                  <option value="saska">Saskatchewan</option>
                  <option value="nwt">NotrthWest Territories</option>
                  <option value="yukon">Yukon</option>
                </select><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br><br>

                <div id="subbuttoncont">
                    <input id="subbutton" type="submit" value="Submit">
                </div>


            </form>
        </section>
